<!DOCTYPE html>
<html lang="en">
<head>

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css Link -->

  <title>Frontend Mentor | QR code component</title>

<body>

  <div class="card">
    <div class="card-img">
      <img src="./images/image-qr-code.png" alt="">
